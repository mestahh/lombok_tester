apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'maven'

version = '1.0'
sourceCompatibility = 1.8

repositories {
   mavenCentral()
}

dependencies {
    compile 'org.reflections:reflections:0.9.10'
    compile 'org.mockito:mockito-all:1.10.19'
	compile 'org.easytesting:fest-assert-core:2.0M10'
	testCompile 'junit:junit:4.11'
}



